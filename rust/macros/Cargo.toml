[package]
name = "mariadb-macros"
version = "0.1.0"
edition = "2021"

[lib]
proc-macro = true

[[test]]
name = "tests"
path = "tests/entry.rs"

[dependencies]
# heck = "0.4.0"
# lazy_static = "1.4.0"
proc-macro2 = "1.0.64"
quote = "1.0.29"
syn = { version = "2.0.25", features = ["parsing", "derive"], default-features = false }
# syn = { version = "1.0.107", features = ["full", "extra-traits", "parsing"] }

[dev-dependencies]
# trybuild = { version = "1.0.65", features = ["diff"] }
mariadb = { path = "../mariadb" }
trybuild = { version = "1.0.81", features = ["diff"] }
